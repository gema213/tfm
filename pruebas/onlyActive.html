			root = treeData[0];
			root.x0=0;
			root.y0=height/2;

			collapse(root);
		
			update(root,true);

			function collapse(d) {
				if(d.active==0){
					if (d.children) {
					  d._children = d.children;
					  d._children.forEach(collapse);
					  d.children = null;
					}	
				}else{
					if (d.children) {					  
					  d.children.forEach(collapse);
					}
				}
			}
			
			 
			function update(source,initialUpdate) {
			  // Compute the new tree layout.
			  var nodes = tree.nodes(root).reverse(),
				  links = tree.links(nodes);
			  // Normalize for fixed-depth.
			  nodes.forEach(function(d) { d.y = d.depth * 180; });
			  // Update the nodes
			  var node = svg.selectAll("g.node")
				  .data(nodes, function(d) { return d.id || (d.id = ++i); });
			  // Enter any new nodes at the parents previous position.
			  var nodeEnter = node.enter().append("g")
				.attr("class", "node")
				.attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
				.on("click", click)
				.on("mouseover", function(d){mouseoverNode(d);});
				  
			var circle=  nodeEnter.append("circle")
				.attr("r", function(d){return d.value;})
				.attr("class", function(d){
									if(d.active==1){
										if(d.name=="GOOD"){return "good";} 
										if( d.name=="PASS"){return "pass";}
										if(d.name=="FAIL"){return "fail";}			
										if(d.name=="UNKNOWN"){return "unknown";}else{
										return "active";}
									}else{
										return "inactive";
									};
								});
					if(initialUpdate){
					circle.style("display", function(d){
					if(d.active==0){return "none";}
								});}			
							
			   nodeEnter.append("text")
				  .attr("class",function(d){if(d.active==1){return "on"}else{return "off";}})
				  .attr("x", function(d) { return d.children || d._children ? -15 : 15; })
				  .attr("dy", ".35em")
				  .attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
				  .text(function(d) { return getNodeName(d.name,true) });
				  
			  // Transition nodes to their new position.
			  var nodeUpdate = node.transition()
				  .duration(duration)
				  .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });
			  nodeUpdate.select("circle")
				 .attr("r", function(d){return d.value;});
			  // Transition exiting nodes to the parents new position.
			  var nodeExit = node.exit().transition()
				  .duration(duration)
				  .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
				  .remove();
			  nodeExit.select("circle")
				  .attr("r", 1e-10);
			  nodeExit.select("text")
				  .style("fill-opacity",1e-6);
			  // Update the links
			  var link = svg.selectAll("path.link")
				  .data(links, function(d) { return d.target.id; });
			   // Enter any new links at the parents previous position.
			var nodeCon= link.enter().insert("path", "g")
				.attr("class", function(d) {
					if (d.target.active == 1) {
						return "link active";
					}
					return "link inactive";
				})
				  .attr("d", function(d) {
					var o = {x: source.x0, y: source.y0};
					return diagonal({source: o, target: o});
				  });
				  
				if(initialUpdate){
					nodeCon  .style("stroke", function (d){ 
						if(d.target.active==0){
							return "none";
						}
					});	
				}
								
			  // Transition links to their new position.
			  link.transition()
				  .duration(duration)
				  .attr("d", diagonal);
			  // Transition exiting nodes to the parents new position.
			  link.exit().transition()
				  .duration(duration)
				  .attr("d", function(d) {
					var o = {x: source.x, y: source.y};
					return diagonal({source: o, target: o});
				  })
				  .remove();
			  // Stash the old positions for transition.
			  nodes.forEach(function(d) {
				d.x0 = d.x;
				d.y0 = d.y;
			  });
			 
			}
			// Toggle children on click.
			function click(d) {
			  if (d.children) { 
				d._children = d.children;
				d.children = null;
			  } else { 
				d.children = d._children;
				d._children = null;
			  }
			  update(d,false);
			  }
			  
			 // Add tooltip div		
			function mouseoverTooltip() {
			//get id value
			var tooltipName="meeh";
			alert(tooltipName);
			
			}
			function getNodeName(original,space) {
				var name = "";	
				var separator="";
				if(space){separator=" ";}
				$.each(original.split("="), function( index, value ) {
					name+=value+separator;
				});
				name=$.trim(name);
				return name.replace(" ", ": ");
			}
			
			function mouseoverNode(d) {
				var tooltipName = getNodeName(d.name,false);	
		
				if( $( "#"+tooltipName ).length<1){	
					var div = d3.select(".tree").append("div")
							.attr("class", "tooltip" )
							.attr("id",tooltipName)
							.text(d.name)
							.transition()
							.duration(300)
							.style("opacity", 1)
							.style("left", (d3.event.pageX ) + "px")
							.style("top", (d3.event.pageY) + "px")
							.style("background",getColor(d))
							.style("border-color",getColorBorder(d))
							//.on("mouseover", mouseoverTooltip())
							;
				}else{
					$( "#"+tooltipName ).remove();
				}	
			}

			function getColor(n){	
				if(n.active==1){
					switch(n.name){
						case "FAIL":
						return "#FF0000";
						case "PASS":
						return "#FE9A2E";
						case "GOOD":
						return "#00FF00";		
						default :
						return "aqua";
						//return "tooltip active";
					}		
				}else{
					return "#ddd";
				//	return "tooltip inactive";
				}
			}


			function getColorBorder(n){				
				if(n.active==1){
					switch(n.name){
						case "FAIL":
						return "#610B0B";
						case "PASS":
						return "#FF4000";
						case "GOOD":
						return "#04B404";		
						default:
						return "blue";					
					}
				}else{
					return "#ccc";
				}
			}
