			}

			root1 = treeData1[0];
			root1.x0=0;
			root1.y0=height1/2;

			collapse1(root1);
		
			update1(root1,true);

			function collapse1(d) {
				if(d.active==0){
					if (d.children) {
					  d._children = d.children;
					  d._children.forEach(collapse1);
					  d.children = null;
					}	
				}else{
					if (d.children) {					  
					  d.children.forEach(collapse1);
					}
				}
			}

			 
			function update1(source,initialUpdate) {
			  // Compute the new tree layout.
			  var nodes = tree1.nodes(root1).reverse(),
				  links = tree1.links(nodes);
			  // Normalize for fixed-depth.
			  nodes.forEach(function(d) { d.y = d.depth * 180; });
			  // Update the nodes
			  var node = svg1.selectAll("g.node")
				  .data(nodes, function(d) { return d.id || (d.id = ++i1); });
			  // Enter any new nodes at the parents previous position.
			  var nodeEnter = node.enter().append("g")
				.attr("class", "node")
				.attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
				.on("click", click1)
				.on("mouseover", function(d){mouseover1(d);})
				.on("mousemove", function(d){mousemove1(d);})
				.on("mouseout", mouseout1);
				  
			  var circle=  nodeEnter.append("circle")
				.attr("r", function(d){return d.value;})
				.attr("class", function(d){
									if(d.active==1){
										if(d.name=="GOOD"){return "good";} 
										if( d.name=="PASS"){return "pass";}
										if(d.name=="FAIL"){return "fail";}			
										if(d.name=="UNKNOWN"){return "unknown";}else{
										return "active";}
									}else{
										return "inactive";
									};
								});
								
				if(initialUpdate){
					circle.style("display", function(d){
						if(d.active==0){return "none";}
					});
				}	
				
				
			    nodeEnter.append("text")
				  .attr("class",function(d){if(d.active==1){return "on"}else{return "off";}})
				  .attr("x", function(d) { return d.children || d._children ? -15 : 15; })
				  .attr("y", function(d) { return (d.children || d._children)&& d.name!="User" ? 20 : 0; })
				  .attr("dy", ".35em")
				  .attr("text-anchor", function(d) { return d.name=="User" ? "end" : (d.children || d._children ? "middle " : "start");})
				  .text(function(d) { return getNodeName1(d.name,true) });
			  // Transition nodes to their new position.
			  var nodeUpdate = node.transition()
				  .duration(duration1)
				  .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });
			  nodeUpdate.select("circle")
				 .attr("r", function(d){return d.value;});
			  // Transition exiting nodes to the parents new position.
			  var nodeExit = node.exit().transition()
				  .duration(duration1)
				  .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
				  .remove();
			  nodeExit.select("circle")
				  .attr("r", 1e-10);
			  nodeExit.select("text")
				  .style("fill-opacity", 1e-6);
			  // Update the links
			  var link = svg1.selectAll("path.link")
				  .data(links, function(d) { return d.target.id; });
			   // Enter any new links at the parents previous position.
			  var nodeCon=link.enter().insert("path", "g")
				.attr("class", function(d) {
					if (d.target.active == 1) {
						return "link active";
					}
					return "link inactive";
				})
				  .attr("d", function(d) {
					var o = {x: source.x0, y: source.y0};
					return diagonal1({source: o, target: o});
				  });
				  
					if(initialUpdate){
					nodeCon.style("stroke", function (d){ 
						if(d.target.active==0){
							return "none";
						}
					});	
				}  
				  
			  // Transition links to their new position.
			  link.transition()
				  .duration(duration1)
				  .attr("d", diagonal1);
			  // Transition exiting nodes to the parents new position.
			  link.exit().transition()
				  .duration(duration1)
				  .attr("d", function(d) {
					var o = {x: source.x, y: source.y};
					return diagonal1({source: o, target: o});
				  })
				  .remove();
			  // Stash the old positions for transition.
			  nodes.forEach(function(d) {
				d.x0 = d.x;
				d.y0 = d.y;
			  });
			}
			// Toggle children on click.
			function click1(d) {
			  if (d.children) { //replegar
				d._children = d.children;
				d.children = null;
			  } else { //desplegar
				d.children = d._children;
				d._children = null;
			  }
			  update1(d,false);
			  }
			  
			function mouseover1(d) {
				if(d.active!=1){
					div1.transition()
					.duration(300)				
					.style("opacity", 1);
				}
			}

			function mousemove1(d) {			
				if(d.active!=1){
					div1
					.text(d.name)
					//.attr("class",getColor(d))
					.style("left", (d3.event.pageX ) + "px")
					.style("top", (d3.event.pageY) + "px")
					/*.style("background",getColor(d))
					.style("border-color",getColorBorder(d));*/
					.style("background","#ddd")
					.style("border-color","#ccc");
					
				}			
			}
		
			function mouseout1() {
				div1.transition()
				.duration(300)
				.style("opacity", 1e-6);
			}
			
			function getNodeName1(original,space) {
				var name = "";	
				var separator="";
				if(space){separator=" ";}
				$.each(original.split("="), function( index, value ) {
					name+=value+separator;
				});
				name=$.trim(name);
				return name.replace(" ", ": ");
			}
